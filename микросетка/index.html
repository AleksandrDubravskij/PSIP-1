<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зонт трость Радуга</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-page">
        <h1>Зонт трость Радуга</h1>
        <div class="product-info">
            <div class="product-image">
                <img src="image.jpg" alt="Зонт трость Радуга">
                <div class="product-badges">
                    <span class="badge hit">Хиты продаж</span>
                    <span class="badge akc">По акции</span>
                </div>
                <div class="thumbnails">
                    <img class="active" src="image.jpg" alt="Thumbnail 1">
                    <img src="image.jpg" alt="Thumbnail 2">
                    <img src="image.jpg" alt="Thumbnail 3">
                    <img src="image.jpg" alt="Thumbnail 4">
                </div>
            </div>
            <div class="product-details">
                <div class="rating">
                    <span class="stars">★★★★☆</span>
                    <div class="stock-status">
                        <img src="zondicons--checkmark.svg" alt="Checkmark Icon">
                        <span>Есть в наличии</span>
                    </div>
                </div>
                <div class="purchase">

                    <div class="price">
                        <span class="current-price">19.90 руб.</span>
                        <span class="old-price">29.9</span>
                    </div>
                    <div class="purchase-options">
                        <div class="quantity-control">
                            <div class="quantity-control-action">

                                <button class="decrease">-</button>
                                <input type="number" value="1">
                                <button class="increase">+</button>
                            </div>
                            <span class="total-price">Сумма: 19.90 руб.</span>
                        </div>
                        <div class="product-actions">
                            <button class="add-to-cart">
                                <img src="material-symbols--shopping-cart-outline.svg" alt="" height="100%">
                                В корзину
                            </button>
                            <button class="buy-now">Купить в 1 клик</button>
                        </div>
                    </div>
                </div>
                <button class="price-check">Нашли дешевле?</button>
                <div class="delivery-info">
                    <p>Доставка по Минску</p>
                    <p>Курьером - сегодня, стоимость: 4 руб. <img src="question.svg" alt=""></p>
                    <p>Самовывоз из наших <a href="#">магазинов</a> в Минске — сегодня, бесплатно.</p>
                    <a href="#">О доставке по Беларуси <img src="question.svg" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
