    <h2>Нажмите кнопку, чтобы вывести фамилию n+5, ну то есть 12 раз</h2>
    <button onclick="showName()">Показать имя и фамилию</button>
    <script>
        function showName() {
            var n = 7; // номер варианта
            var count = n + 5;
            var i = 0;
            var name = "Дубравский Александр"; // Фамилия
            var output = "";

            while (i < count) {
                output += name + "<br>";
                i++;
            }

            document.getElementById("output").innerHTML = output;
        }
    </script>

    <div id="output"></div>
    
<h2>Исходный и измененный массив</h2>
<button onclick="processArray()">Выполнить операции с массивом</button>

<script>
    function processArray() {
        // Исходный массив из 7 целых элементов
        var arr = [5, -3, 8, 0, -1, 12, 4];
        
        // Вывод исходного массива
        var originalArray = arr.slice(); // копия исходного массива для вывода
        document.getElementById("originalArray").innerHTML = "Исходный массив: " + originalArray.join(", ");
        
        // Сортировка массива по убыванию
        arr.sort(function(a, b) {
            return b - a;
        });
        
        // Вывод отсортированного массива
        var sortedArray = arr.slice(); // копия отсортированного массива для вывода
        document.getElementById("sortedArray").innerHTML = "Отсортированный массив: " + sortedArray.join(", ");
        
        // Замена всех положительных элементов на 100
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] > 0) {
                arr[i] = 100;
            }
        }
        
        // Вывод измененного массива
        document.getElementById("modifiedArray").innerHTML = "Измененный массив: " + arr.join(", ");
    }
</script>

<p id="originalArray"></p>
<p id="sortedArray"></p>
<p id="modifiedArray"></p>
